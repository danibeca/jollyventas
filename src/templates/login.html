<section class="section container-fluid">
 <div>  
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <div class="row login-container">
      <div class="col-xs-4 col-xs-offset-4">
          <form role="form" ng-submit='login()'>
            <fieldset>
                <img src="img/logo.png" class="img-responsive center-block" />
                <div class="form-group has-success has-feedback">
                  <label>Cedula</label>
                   <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                   <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El usuario es obligatorio</span>
                </div>

                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es obligatoria</span>
                </div>
            </fieldset>
            <div class="row">
              <div class="col-sm-10">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>          
              </div>              
              <div ng-if="dataLoading" class="loading col-sm-2">
                <p><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></p>
              </div>
          </div>
          </form>
      </div>
    </div>
</div>
</section>
