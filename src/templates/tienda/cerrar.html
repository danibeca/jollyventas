<section class="section container-fluid">
    <div class="ancho-margen">
        
        <div class="contenedor-blanco">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="input-venta-resumen" ng-model="vm.caja.dineroactual" disabled> <br> Caja inicial
                </div>
                <div class="col-md-3">
                    <input type="text" class="input-venta-resumen" ng-model="vm.caja.dineroactual" disabled> <br> Ventas
                </div>
                <div class="col-md-3">
                    <input type="text" class="input-venta-resumen" ng-model="vm.caja.dineroactual" disabled> <br> Dinero ventas
                </div>
                <div class="col-md-3">
                    <input type="text" class="input-venta-resumen" ng-model="vm.caja.dineroactual" disabled> <br> Dinero final
                </div>
            </div>
        </div>
        
        <form name="cierre_form" role="form" ng-submit='cerrarTienda()'>
            <fieldset>
                <div class="row">
                    <label class="text-vcenter
                         col-xs-4 
                         col-md-3 
                         col-lg-2"> Dinero final: </label>
                    <div class="form-group 
                         col-xs-offset-1 col-xs-5
                         col-md-offset-0 col-md-2 
                         col-lg-offset-0 col-lg-2 ">                        
                        <input type="number" class="form-control" min="1" ng-model="vm.caja.dinerofinal" required />
                    </div>
                    <div class="col-xs-1
                                col-md-7
                                col-lg-8"></div>  
                </div>
                <br/>        
                <div class="row">
                    <table class="table table-striped tabla-app">
                        <tr>
                              <th></th>
                              <th>Articulo</th>
                              <th>Cantidad inicial</th>
                              <th>Cantidad final</th>
                          </tr>
                      <tbody>
                        <tr ng-repeat="articulo in vm.almacen.articulos">
                            <td class="col-xs-2 col-xs-offset-0
                                       col-md-1 col-md-offset-2
                                       col-lg-1 col-lg-offset-2
                            ">

                                <img src="img/{{ articulo.img }}" class="img-responsive center-block"/></td>
                            <td class="col-xs-4 col-xs-offset-0
                                       col-md-2 col-md-offset-0
                                       col-lg-2 col-lg-offset-0

                            ">{{ articulo.nombre }}</td>
                            <td class="col-xs-1 col-xs-offset-0
                                       col-md-1 col-md-offset-0
                                       col-lg-1 col-lg-offset-0
                            ">{{ articulo.cantidad }}</td>
                            <td class="col-xs-5 col-xs-offset-0
                                       col-md-1 col-md-offset-5
                                       col-lg-1 col-lg-offset-5
                            ">
                                <input type="number" class="form-control js_cantidad" ng-model="articulo.cantidadfinal" min="1" max="5000" required/>
                            </td>
                        </tr>                       
                       </tbody> 
                    </table>
                </div>               
            </fieldset>
            <fieldset>
                <div class="row">
                    <textarea type="text" class="form-control" placeholder="Nota" ng-model="vm.cierre_nota"></textarea>
                </div>
            </fieldset>
        </form>
        
    </div>
</section>
