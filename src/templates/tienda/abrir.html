<section class="section container-fluid">
    <div class="ancho-margen">
        <form role="form" ng-submit='abrirTienda()'>
            <fieldset>
                <div class="row">
                    <label class="text-vcenter
                         col-xs-4 
                         col-md-3 
                         col-lg-2"> Dinero inicial: </label>
                    <div class="
                         col-xs-offset-1 col-xs-5
                         col-md-offset-0 col-md-2 
                         col-lg-offset-0 col-lg-2 ">
                        <input type="number" class="form-control" min="1" string-to-number ng-model="vm.caja.dineroreal" required />

                    </div>
                    <div class="col-xs-1
                                col-md-7
                                col-lg-8"></div>  
                </div>
                <br/>        
                <div class="row">
                    <table class="table table-striped tabla-app">         
                      <tbody>
                          <tr>
                              <th></th>
                              <th>Articulo</th>
                              <th>Cantidad esperada</th>
                              <th>Cantidad real</th>
                          </tr>
                        <tr ng-repeat="articulo in vm.almacen.articulos">
                            <td class="col-xs-2 col-xs-offset-0
                                       col-md-1 col-md-offset-2
                                       col-lg-1 col-lg-offset-2
                            ">

                                <img src="img/{{ articulo.img }}" class="img-responsive center-block"/></td>
                            <td class="col-xs-4 col-xs-offset-0
                                       col-md-2 col-md-offset-0
                                       col-lg-2 col-lg-offset-0

                            ">{{ articulo.nombre }}</td>
                            <td class="col-xs-1 col-xs-offset-0
                                       col-md-1 col-md-offset-0
                                       col-lg-1 col-lg-offset-0
                            ">{{ articulo.cantidad }}</td>
                            <td class="col-xs-5 col-xs-offset-0
                                       col-md-1 col-md-offset-5
                                       col-lg-1 col-lg-offset-5
                            ">
                                <input type="number" class="form-control" min="1" string-to-number ng-model="articulo.cantidadactual" ng-init="articulo.cantidadactual=articulo.cantidad" required/>
                            </td>
                        </tr>                                            
                       </tbody> 
                    </table>
                </div>               
            </fieldset>
        </form>
    </div>
</section>
