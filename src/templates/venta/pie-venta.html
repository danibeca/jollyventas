<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label class="text-header">Total: </label>
            <input type="number" class="form-control input-short" style="display: inline-block" required value="{{ total }}" />
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <img type="image" src="img/ok.png" ng-click="venta_crear()">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <img type="image" src="img/reset.png" ng-click="venta_limpiar()">
                </div>
            </div>
        </div>
    </div>
</div>
