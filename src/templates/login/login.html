<section class="container-fluid section-login">
 <div>  
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <div class="row">
      <div class="col-xs-12">
              <img src="img/smowie-logo.jpg" class="img-responsive center-block image-logo" />
      </div>
    </div>

    <form role="form" ng-submit='vm.login()'>
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2
                         col-md-4 col-md-offset-4
                        ">
                  <fieldset>
                    <div class="form-group">
                       <label>Cedula</label>
                       <div class="form-group">
                          <input type="text" name="username" id="username" class="form-control" ng-model="vm.credential.username" required />
                          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El usuario es obligatorio</span>
                       </div> 
                    </div>
                    <div class="form-group">
                       <label>Contraseña</label>
                       <div class="form-group">
                          <input type="password" name="password" id="password" class="form-control" ng-model="vm.credential.password" required />
                          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es obligatoria</span>
                       </div> 
                       <div class="col-xs-1
                                   col-md-4
                                   col-lg-5"></div>            
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-3">
                              <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-danger btn-lg">Login</button>
                            </div>              
                            <div ng-if="vm.dataLoading" class="loading
                                                            col-xs-2">
                              <p><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></p>
                            </div>
                          </div>
                    </div>
                  </fieldset>
            </div>
        </div>
    </form>
</div>
</section>
