<section class="section container-fluid">
 <div>  
    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <div class="row">
      <div class="col-xs-12">
              <img src="img/logo.png" class="img-responsive center-block image-logo" />
      </div>
    </div>

    <form role="form" ng-submit='login()'>
      <fieldset>
        <div class="row">
           <label class="text-vcenter
                         col-xs-3 col-xs-offset-1
                         col-md-2 col-md-offset-3
                         col-lg-1 col-lg-offset-4">Cedula</label>
           <div class="form-group has-success has-feedback 
                       col-xs-offset-1 col-xs-6
                       col-md-3 col-md-offset-0
                       col-lg-2 col-lg-offset-0">
              <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
              <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El usuario es obligatorio</span>
           </div> 
           <div class="col-xs-1
                       col-md-4
                       col-lg-5"></div>           
        </div>
        <div class="row">
           <label class="text-vcenter
                         col-xs-3 col-xs-offset-1
                         col-md-2 col-md-offset-3
                         col-lg-1 col-lg-offset-4">Contraseña</label>
           <div class="form-group has-success has-feedback 
                       col-xs-offset-1 col-xs-6
                       col-md-3 col-md-offset-0
                       col-lg-2 col-lg-offset-0">
              <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
              <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La contraseña es obligatoria</span>
           </div> 
           <div class="col-xs-1
                       col-md-4
                       col-lg-5"></div>            
        </div>          
      </fieldset>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1
                    col-md-1 col-md-offset-3
                    col-lg-1 col-lg-offset-4">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
        </div>              
        <div ng-if="dataLoading" class="loading
                                        col-xs-2
                                        col-md-1
                                        col-lg-1">
          <p><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></p>
        </div>
        <div class="col-xs-8
                    col-md-7
                    col-lg-6"></div>           
      </div>
    </form>
</div>
</section>
